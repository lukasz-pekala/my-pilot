<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'none'; 
                  img-src {{webview-csp-source}} https:; 
                  style-src https://cdn.jsdelivr.net {{webview-csp-source}} https: 'unsafe-inline'; 
                  script-src https://cdn.jsdelivr.net {{webview-csp-source}} https: 'unsafe-inline'; 
                  connect-src {{webview-csp-source}} https:;
                  font-src https://cdn.jsdelivr.net {{webview-csp-source}} https:;">
    <title>My Pilot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vscode/codicons/dist/codicon.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <link rel="stylesheet" href="{{styles-main}}">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <select id="modelSelector" class="model-selector">
        {{model-options}}
    </select>
    <div class="chat-container" id="chatContainer"></div>
    
    <div class="input-container">
        <form id="chatForm" class="input-wrapper">
            <textarea id="question" placeholder="Type your message..." rows="1"></textarea>
            <button type="submit" id="askBtn"><i class="codicon codicon-send"></i></button>
        </form>
    </div>

    <script src="{{scripts-main}}"></script>
</body>
</html>
